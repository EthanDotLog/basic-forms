<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" src="./style.css">
  </head>
  <body>
    <div>
      <form method="post" action="form.php">
        <fieldset>
          <legend>What should we call you?</legend>
          <p>
            <p>Name: <input type="text" placeholder="name"></p>
            <p>Nickname: <input type="text" placeholder="nickname"></p>
          </p>
        </fieldset>
        <fieldset>
          <legend>What's your email?</legend>
          <p> Email: <input type="email" placeholder="myUser@website.com"></p>
        </fieldset>
        <fieldset>
          <legend>Your message is regarding <span>(mark all that apply)</span></legend>
          <p id="regarding-field">
          <label><input id="compliment" name="regarding" value="compliment" type="checkbox"> Compliment</label>
          <label><input id="complaint" name="regarding" value="complaint" type="checkbox"> Complaint</label>
          <label><input checked id="saying-Hi" name="regarding" value="saying-hi" type="checkbox"> Just saying "Hi"</label>
          <label><input id="recommendation" name="regarding" value="recommendation" type="checkbox"> Recommendation</label> 
          <label><input id="issues" name="regarding" value="issues" type="checkbox"> Issues</label>
          </p>
        </fieldset>
        <fieldset>
          <legend>Your message</legend>
          <p><textarea name="message" placeholder="Your message here..."></textarea></p>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
